overwrite: true
schema:
  - https://api.github.com/graphql:
      headers:
        Authorization: "bearer ${REACT_APP_GITHUB_TOKEN}"
documents: "./src/components/**/*.{ts,tsx}"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
